databaseChangeLog:
  - changeSet:
      id: 401-create-audit-table
      author: alex
      changes:
        - createTable:
            schemaName: app_data
            tableName: audit
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueComputed: "nextval('audit_seq')"
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: methodName
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: parameters
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 402-create-audit-sequence
      author: alex
      changes:
        - createSequence:
            sequenceName: audit_seq
            schemaName: app_data
            startValue: 1
            incrementBy: 1